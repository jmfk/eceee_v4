services:
  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eceee-v4-backend
    restart: unless-stopped
    # depends_on:
    #   db:
    #     condition: service_healthy
    #   redis:
    #     condition: service_started
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/eceee_v4
      - POSTGRES_DB=eceee_v4
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,frontend,testserver
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001,http://127.0.0.1:3001
      - CSRF_TRUSTED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001,http://127.0.0.1:3001
      - SECRET_KEY=dev-secret-key-change-in-production
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_STORAGE_BUCKET_NAME=eceee-media
      - AWS_S3_ENDPOINT_URL=http://minio:9000
      - AWS_S3_REGION_NAME=us-east-1
      - AWS_S3_USE_SSL=False
      - REDIS_URL=redis://redis:6379/0
      - IMGPROXY_URL=http://imgproxy:8080
      - IMGPROXY_KEY=943b421c9eb07c830af81030552c86009268de4e532ba2ee2eab8247c6da0881
      - IMGPROXY_SALT=520f986b998545b4785e0defbc4f3c1203f22de2374a3d53cb7a7fe9fea309c5
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - FM_PASSWORD=${FM_PASSWORD}
      - POSTMARK_API_KEY=${POSTMARK_API_KEY}
      - THEME_SYNC_ENABLED=True
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - ./backend/media:/app/media
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             uvicorn config.asgi:application --host 0.0.0.0 --port 8000 --reload --reload-include '*.html'"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: eceee-v4-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - REACT_APP_BACKEND_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
      - VITE_IMGPROXY_URL=http://imgproxy:8080
      - VITE_ENABLE_CONTEXT_MENU_TOGGLE=true
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    command: npm run dev -- --host 0.0.0.0
    stdin_open: true
    tty: true

  # Theme Sync Service
  theme-sync:
    build:
      context: ./theme-sync
      dockerfile: Dockerfile
    container_name: eceee-v4-theme-sync
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000
      - TENANT_ID=default  # Tenant identifier (required) - change to your tenant identifier
      - SYNC_INTERVAL=5
      - DEBOUNCE_DELAY=0.5
      - THEMES_DIR=/themes
      - API_TOKEN=8222521226c191dbba22b26b03b6ac417bdab4fe      # JWT token from above
    volumes:
      - ./themes:/themes
      - ./theme-sync:/app
    command: python sync_service.py

volumes:
  backend_static:
  frontend_node_modules:
  mcp_logs:

networks:
  default:
    name: eceee-shared-network
    external: true

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Mockup - ECEEE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .content-widget {
            font-family: inherit;
            line-height: 1.6;
            color: inherit;
        }
        
        .content-widget h1, .content-widget h2, .content-widget h3,
        .content-widget h4, .content-widget h5, .content-widget h6 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .content-widget h1 {
            margin-top: 0;
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 2.0rem;
            color: #1f2937;
        }
        
        .content-widget h2 {
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 2.0rem;
            color: #374151;
        }
        
        .content-widget h3 {
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 2.0rem;
            color: #4b5563;
        }
        
        .content-widget h4 {
            font-size: 1.125rem;
            font-weight: 600;
            line-height: 2.0rem;
            color: #2563eb;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .content-widget h5 {
            font-size: 1rem;
            font-weight: 500;
            line-height: 2.0rem;
            color: #6b7280;
            font-style: italic;
        }
        
        .content-widget h6 {
            font-size: 0.875rem;
            font-weight: 600;
            line-height: 2.0rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .content-widget p {
            margin-bottom: 1rem;
        }
        
        .content-widget ul, .content-widget ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }
        
        .content-widget blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: #6b7280;
        }
        
        .content-widget code {
            background-color: #f3f4f6;
            padding: 0.125rem 0.25rem;
            font-family: monospace;
            font-size: 0.875rem;
        }
        
        .content-widget pre {
            background-color: #1f2937;
            color: #f9fafb;
            padding: 1rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        
        .content-widget pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }
    </style>
</head>
<body class="bg-gray-400">
    <div class="min-h-screen bg-gray-400 flex flex-col">
        <div class="w-full max-w-[1280px] mx-auto flex-1 flex flex-col">
          
            <header class="bg-black h-[112px]">
                <img src="eceee_30Y_header.png" alt="IMG_2316" class="w-full h-full object-cover object-left-top" loading="lazy">
            </header>

      
            <nav class="bg-blue-500 shadow-sm h-[28px]">
            <ul class="flex gap-6 list-none m-0 p-0 pl-[20px]">
                <li><a href="landing_page.html" class="text-white text-sm font-medium no-underline hover:opacity-80 transition-opacity">Home</a></li>
                <li><a href="main_layout.html" class="text-white text-sm font-medium no-underline hover:opacity-80 transition-opacity">Features</a></li>
                <li><a href="landing_page_simple.html" class="text-white text-sm font-medium no-underline hover:opacity-80 transition-opacity">Pricing</a></li>
                <li><a href="main_layout_simple.html" class="text-white text-sm font-medium no-underline hover:opacity-80 transition-opacity">About</a></li>
                <li><a href="#contact" class="text-white text-sm font-medium no-underline hover:opacity-80 transition-opacity">Contact</a></li>
            </ul>
            </nav>
      
            <main class="bg-white px-[40px] py-[30px] min-h-[310px]">
                <!-- Full Width Image - One Column -->
                <div class="image-widget w-full h-[310px] mb-[30px] overflow-hidden bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1511578314322-379afb476865?w=1200&h=310&fit=crop" 
                            alt="Energy efficiency conference" 
                            class="w-full h-full object-cover object-left-top"
                            loading="lazy">
                </div>
                
                <!-- Two Column Layout with Images -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-[30px] w-full mb-[30px]">
                    <div class="left h-[310px] overflow-hidden bg-gray-200">
                            <img src="https://images.unsplash.com/photo-1473341304170-971dccb5ac1e?w=688&h=364&fit=crop" 
                                    alt="Sustainable buildings" 
                                    class="w-full h-full object-cover object-right-top"
                                    loading="lazy">
                    </div>
                
                    <div class="right h-[310px] overflow-hidden bg-gray-200">
                        <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=688&h=364&fit=crop" 
                                alt="Data analysis" 
                                class="w-full h-full object-cover object-left-top"
                                loading="lazy">
                    </div>
                </div>
                
                <!-- Three Column Layout with Images -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-[30px] w-full mb-[30px]">
                    <div class="left h-[310px] overflow-hidden bg-gray-200">
                        <img src="https://images.unsplash.com/photo-1509391366360-2e959784a276?w=688&h=364&fit=crop" 
                             alt="Solar panels" 
                             class="w-full h-full object-cover object-right-top"
                             loading="lazy">
                    </div>
                
                    <div class="center h-[310px] overflow-hidden bg-gray-200">
                        <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=688&h=364&fit=crop" 
                             alt="Workshop collaboration" 
                             class="w-full h-full object-cover object-left-top"
                             loading="lazy">
                    </div>
                
                    <div class="right h-[310px] overflow-hidden bg-gray-200">
                        <img src="https://images.unsplash.com/photo-1551836022-d5d88e9218df?w=688&h=364&fit=crop" 
                             alt="Smart city infrastructure" 
                             class="w-full h-full object-cover object-right-bottom"
                             loading="lazy">
                    </div>
                </div>                
            </main>
        
            <footer class="bg-gray-800 shadow-sm p-8 min-h-[300px]">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full mb-4">
                    <div class="left min-h-[50px]">
                        <div class="text-white italic text-center p-8 border-2 border-dashed border-gray-600">
                            Left column
                        </div>
                    </div>
                
                    <div class="right min-h-[50px]">
                        <div class="text-white italic text-center p-8 border-2 border-dashed border-gray-600">
                            Right column
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full mb-4">
                    <div class="left min-h-[50px]">
                        <div class="text-white italic text-center p-8 border-2 border-dashed border-gray-600">
                            Left column
                        </div>
                    </div>
                
                    <div class="center min-h-[50px]">
                        <div class="text-white italic text-center p-8 border-2 border-dashed border-gray-600">
                            Center column
                        </div>
                    </div>
                
                    <div class="right min-h-[50px]">
                        <div class="text-white italic text-center p-8 border-2 border-dashed border-gray-600">
                            Right column
                        </div>
                    </div>
                </div>                    
            </footer>
              
        </div>
      </div>
</body>
</html>

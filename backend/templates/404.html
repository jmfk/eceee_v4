<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Starry background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 700px;
            position: relative;
            z-index: 2;
        }

        .illustration {
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 0.1em;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.95;
            line-height: 1.7;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #1e3c72;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.2);
        }

        /* Planets */
        .planet {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }

        .planet1 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            top: 10%;
            left: 8%;
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.5);
            animation: orbit1 25s linear infinite;
        }

        .planet2 {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            bottom: 15%;
            right: 10%;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
            animation: orbit2 20s linear infinite;
        }

        @keyframes orbit1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 40px); }
        }

        @keyframes orbit2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-40px, -30px); }
        }

        @media (max-width: 768px) {
            .illustration {
                width: 250px;
                height: auto;
            }

            .error-code {
                font-size: 5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .btn {
                padding: 0.85rem 1.8rem;
                font-size: 0.95rem;
            }

            .planet {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Starry background -->
    <div class="stars" id="stars"></div>
    
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>
    
    <div class="container">
        <!-- Lost Astronaut SVG Illustration -->
        <svg class="illustration" width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Floating astronaut -->
            <g id="astronaut">
                <!-- Body -->
                <ellipse cx="150" cy="180" rx="40" ry="50" fill="#E8E8E8"/>
                <!-- Arms -->
                <path d="M110 165 Q90 160, 75 175" stroke="#E8E8E8" stroke-width="12" stroke-linecap="round"/>
                <path d="M190 165 Q210 160, 225 175" stroke="#E8E8E8" stroke-width="12" stroke-linecap="round"/>
                <!-- Legs -->
                <path d="M135 220 Q130 250, 140 265" stroke="#E8E8E8" stroke-width="12" stroke-linecap="round"/>
                <path d="M165 220 Q170 250, 160 265" stroke="#E8E8E8" stroke-width="12" stroke-linecap="round"/>
                <!-- Helmet -->
                <circle cx="150" cy="130" r="45" fill="#5B9BD5" opacity="0.8"/>
                <circle cx="150" cy="130" r="35" fill="#1E3C72" opacity="0.3"/>
                <!-- Visor shine -->
                <ellipse cx="145" cy="120" rx="15" ry="20" fill="white" opacity="0.6"/>
                <!-- Face (simple) -->
                <circle cx="142" cy="130" r="3" fill="#333"/>
                <circle cx="158" cy="130" r="3" fill="#333"/>
                <path d="M145 140 Q150 143, 155 140" stroke="#333" stroke-width="2" stroke-linecap="round" fill="none"/>
                <!-- Backpack -->
                <rect x="140" y="175" width="20" height="25" rx="3" fill="#FF6B6B"/>
                <circle cx="145" cy="185" r="3" fill="#FFD700"/>
                <circle cx="155" cy="185" r="3" fill="#4ECDC4"/>
            </g>
            
            <!-- Floating telescope/binoculars -->
            <g opacity="0.9">
                <rect x="240" y="80" width="15" height="25" rx="3" fill="#666" transform="rotate(25 247.5 92.5)"/>
                <rect x="250" y="80" width="15" height="25" rx="3" fill="#666" transform="rotate(25 257.5 92.5)"/>
                <line x1="247" y1="85" x2="257" y2="85" stroke="#999" stroke-width="2"/>
            </g>
            
            <!-- Floating wrench -->
            <g opacity="0.9">
                <rect x="40" y="100" width="8" height="35" rx="2" fill="#999" transform="rotate(-30 44 117.5)"/>
                <circle cx="44" cy="105" r="6" fill="none" stroke="#999" stroke-width="3"/>
            </g>
            
            <!-- Stars around astronaut -->
            <circle cx="90" cy="80" r="2" fill="#FFD700"/>
            <circle cx="210" cy="100" r="2" fill="#FFD700"/>
            <circle cx="80" cy="200" r="2" fill="#FFD700"/>
            <circle cx="220" cy="190" r="2" fill="#FFD700"/>
            <path d="M100 50 L102 55 L107 55 L103 58 L105 63 L100 60 L95 63 L97 58 L93 55 L98 55 Z" fill="#FFD700"/>
            <path d="M200 60 L202 65 L207 65 L203 68 L205 73 L200 70 L195 73 L197 68 L193 65 L198 65 Z" fill="#FFD700"/>
        </svg>

        <div class="error-code">404</div>
        <h1>Houston, We Have a Problem!</h1>
        <p>Looks like this page has drifted off into deep space. We've lost contact with it, but don't worry‚Äîwe'll help you get back on track!</p>
        <div class="button-group">
            <a href="/" class="btn btn-primary">üöÄ Return to Base</a>
            <a href="javascript:history.back()" class="btn btn-secondary">‚Üê Go Back</a>
        </div>
    </div>

    <script>
        // Create random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>

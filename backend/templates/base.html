<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ECEEE v4 - AI-Integrated CMS{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.1" 
            integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" 
            crossorigin="anonymous"></script>
    
    <!-- HTMX Extensions -->
    <script src="https://unpkg.com/htmx.org@2.0.1/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.1/dist/ext/response-targets.js"></script>
    
    <!-- Alpine.js for additional interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom styles -->
    <style>
        .htmx-indicator {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>    
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>

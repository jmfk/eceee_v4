<!-- Hero Layout with Tailwind CSS -->
{% extends "base.html" %}
{% load webpages_tags %}

{% block content %}
<div class="min-h-screen flex flex-col">
  <section class="relative min-h-[80vh] bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-center text-white px-5 py-16 md:px-5 md:py-10"
           data-widget-slot="hero"
           data-slot-title="Hero Section"
           data-slot-description="Full-screen hero section with call-to-action and headline content"
           data-slot-max-widgets="3">
    
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/20 z-10"></div>
    
    <div class="relative z-20 max-w-4xl w-full">
      <div class="p-5 border-2 border-dashed border-white/30 rounded-lg italic opacity-70 hover:opacity-90 transition-opacity">
        Hero content goes here - headlines, call-to-action buttons, hero images
      </div>
    </div>
  </section>

  <main class="flex-1 py-16 px-5 max-w-5xl mx-auto w-full md:py-10 md:px-5"
        data-widget-slot="content"
        data-slot-title="Main Content"
        data-slot-description="Primary content area below the hero section">
    <div class="p-5 border-2 border-dashed border-gray-300 rounded-lg text-center text-gray-500 italic hover:border-gray-400 transition-colors">
      Main content goes here - articles, features, product information
    </div>
  </main>

  <footer class="bg-slate-700 text-white py-10 px-5 text-center md:py-8 md:px-5"
          data-widget-slot="footer"
          data-slot-title="Footer"
          data-slot-description="Page footer with links, contact info, and additional content"
          data-slot-max-widgets="4">
    <div class="p-5 border-2 border-dashed border-gray-400 rounded-lg italic opacity-70 hover:opacity-90 transition-opacity">
      Footer content goes here - links, copyright, social media
    </div>
  </footer>
</div>
{% endblock %}

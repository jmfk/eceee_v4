{% load static %}

<style>
.header-widget {
    background-image: var(--mobile-bg-image);
    background-size: cover;
    background-position: var(--bg-alignment);
    background-repeat: no-repeat;
    width: 100%;
}

/* Only apply height if set */
.header-widget.has-mobile-height {
    height: var(--mobile-height);
}

/* Mobile with auto-height */
.header-widget:not(.has-mobile-height) {
    aspect-ratio: 16/9;
    min-height: 60px;
}

@media (min-width: 640px) {
    .header-widget {
        background-image: var(--tablet-bg-image);
    }
    .header-widget.has-tablet-height {
        height: var(--tablet-height);
    }
    .header-widget:not(.has-tablet-height) {
        aspect-ratio: 16/9;
    }
}

@media (min-width: 1024px) {
    .header-widget {
        height: var(--desktop-height);
        background-image: var(--desktop-bg-image);
    }
}
</style>

<header class="header-widget block w-full {% if mobile_height %}has-mobile-height{% endif %} {% if tablet_height %}has-tablet-height{% endif %}" 
        style="{{ header_style }}">
</header>

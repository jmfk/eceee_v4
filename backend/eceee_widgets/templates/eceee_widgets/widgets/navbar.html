{% load static %}

<nav class="navbar-widget">
    <ul>
        {% for item in config.menu_items %}
            <li>
                <a 
                    href="{{ item.url }}"
                    {% if item.target_blank %}target="_blank" rel="noopener noreferrer"{% endif %}
                >
                    {{ item.label }}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>

{% load static imgproxy_tags %}

<nav class="navbar-widget" style="{% if config.background_image %}background-image: url('{% imgproxy config.background_image width=1920 height=28 resize_type='fill' %}'); background-size: cover; background-position: {{ config.background_position|default:'center' }}; background-repeat: no-repeat;{% endif %}{% if config.background_color %}background-color: {{ config.background_color }};{% else %}{% if not config.background_image %}background-color: #3b82f6;{% endif %}{% endif %} box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); height: 28px;">
    <ul style="display: flex; gap: 1.5rem; list-style: none; margin: 0; padding: 0 0 0 20px; align-items: center; height: 100%;">
        {% for item in config.menu_items %}
            <li>
                <a 
                    href="{{ item.url }}"
                    {% if item.target_blank %}target="_blank" rel="noopener noreferrer"{% endif %}
                    style="color: #ffffff; font-size: 0.875rem; font-weight: 500; text-decoration: none; transition: opacity 0.2s ease-in-out;"
                    onmouseover="this.style.opacity='0.8'"
                    onmouseout="this.style.opacity='1'"
                >
                    {{ item.label }}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>

{% extends "base.html" %}
{% load webpages_tags %}

{% block content %}
  <div class="min-h-screen bg-gray-400 flex flex-col">
    <div class="w-full max-w-[1280px] mx-auto flex-1 flex flex-col">
    
    <header class="bg-black w-full h-[132px]">
      {% render_slot "header" %}
    </header>

    {% render_slot "navbar" %}

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-[30px] px-[40px] py-[30px] flex-1 min-h-[300px] bg-gray-50">
      <main class="bg-white p-0 m-0 lg:col-span-2">
        {% render_slot "main" %}
      </main>
      
      <aside class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-1 auto-rows-[310px] gap-[30px] bg-white lg:col-span-1">
        {% render_slot "sidebar" %}
      </aside>
    </div>

    <footer class="bg-gray-800 shadow-sm p-8 min-h-[300px]">
      {% render_slot "footer" %}
    </footer>
        
  </div>
</div>
{% endblock %}

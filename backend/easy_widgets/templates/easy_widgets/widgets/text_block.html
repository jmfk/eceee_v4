<div class="widget-type-{{ widget_type.css_class_name }}">
    {% if config.title %}
        <h3>{{ config.title }}</h3>
    {% endif %}
    
    {% if config.content %}
        <div class="content" style="text-align: {{ config.alignment|default:'left' }};">
            {{ config.content|linebreaks }}
        </div>
    {% endif %}
</div>

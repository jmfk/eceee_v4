{% load static %}

{% if config.height == 'custom' and config.custom_height %}
<div class="widget-type-{{ widget_type.css_class_name }} spacer-custom" style="height: {{ config.custom_height }};">
</div>
{% else %}
<div class="widget-type-{{ widget_type.css_class_name }} spacer-{{ config.height|default:'medium' }}">
</div>
{% endif %}

<style>
.spacer-widget {
    width: 100%;
}

.spacer-widget.spacer-small {
    height: 1rem;
}

.spacer-widget.spacer-medium {
    height: 2rem;
}

.spacer-widget.spacer-large {
    height: 3rem;
}

/* Custom height is applied via inline style when height is 'custom' */
</style>

{% load static %}
{% load security_filters %}

{% if custom_style_css %}
<style>{{ custom_style_css|safe }}</style>
{% endif %}

<div class="bio-widget bio-widget--{{ config.text_layout|default:'column' }} widget-type-{{ widget_type.css_class_name }}{% if config.use_content_margins %} xl:pl-[80px] xl:pr-[60px]{% endif %}"{% if config.anchor %} id="{{ config.anchor }}"{% endif %}>
    <div class="bio-widget__container">
        {% if config.media_item %}
        <div class="bio-widget__image">
            <img 
                src="{{ config.media_item.url }}" 
                alt="{{ config.media_item.alt_text }}"
                {% if config.media_item.title %}title="{{ config.media_item.title }}"{% endif %}
                {% if config.media_item.width %}width="{{ config.media_item.width }}"{% endif %}
                {% if config.media_item.height %}height="{{ config.media_item.height }}"{% endif %}
                loading="lazy"
            />
            {% if config.media_item.caption %}
            <div class="bio-widget__caption">{{ config.media_item.caption }}</div>
            {% endif %}
        </div>
        {% endif %}
        
        <div class="bio-widget__text cms-content">
            {{ config.bio_text|safe }}
        </div>
    </div>
</div>

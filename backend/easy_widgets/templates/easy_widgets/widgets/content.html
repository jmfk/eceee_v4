{% load static %}
{% load security_filters %}

{% if custom_style_css %}
<style>{{ custom_style_css|safe }}</style>
{% endif %}
<div class="content-widget widget-type-{{ widget_type.css_class_name }} cms-content{% if config.show_border %} border-enabled{% endif %}">
    {% if config.processed_content %}
        {{ config.processed_content|safe }}
    {% else %}
        {{ config.content|sanitize_html:config.allow_scripts }}
    {% endif %}
</div>

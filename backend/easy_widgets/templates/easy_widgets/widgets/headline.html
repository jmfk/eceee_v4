{% load static %}

{# Only render if there's content #}
{% if config.content %}

{% if custom_style_css %}
<style>{{ custom_style_css|safe }}</style>
{% endif %}

<div class="headline-widget widget-type-{{ widget_type.css_class_name }} cms-content{% if not config.show_border %} border-disabled{% endif %}"{% if config.anchor %} id="{{ config.anchor }}"{% endif %}>
    <{{ config.header_level|default:"h1" }} class="headline-content">
        {{ config.content|safe }}
    </{{ config.header_level|default:"h1" }}>
</div>

{% endif %}{# End check for empty headline #}

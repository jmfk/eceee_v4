{% load static %}

<style>
.widget-type-header {
    background-image: var(--mobile-bg-image);
    background-size: cover;
    background-position: var(--mobile-alignment);
    background-repeat: no-repeat;
    height: var(--mobile-height);
    width: 100%;
}

@media (min-width: {{ mobile_width }}px) {
    .widget-type-header {
        background-image: var(--tablet-bg-image);
        background-position: var(--tablet-alignment);
        height: var(--tablet-height);
    }
}

@media (min-width: {{ tablet_width }}px) {
    .widget-type-header {
        background-image: var(--desktop-bg-image);
        background-position: var(--desktop-alignment);
        height: var(--desktop-height);
    }
}
</style>

<header class="widget-type-header block w-full" style="{{ header_style }}">
</header>

{% load static %}

<nav class="widget-type-{{ widget_type.css_class_name }}">
    <ul class="nav-container" style="list-style: none; margin: 0; padding: 0; display: flex; gap: 1rem; align-items: center;">
        {# Dynamic menu items (calculated in prepare_template_context) #}
        {% for item in config.dynamic_menu_items %}
            <li>
                <a href="{{ item.url }}"{% if item.target_blank %} target="_blank" rel="noopener noreferrer"{% endif %} style="color: inherit; text-decoration: none; transition: opacity 0.2s;" onmouseover="this.style.opacity='0.7'" onmouseout="this.style.opacity='1'">
                    {{ item.label }}
                </a>
            </li>
        {% endfor %}
        
        {# Static menu items #}
        {% for menu in config.menu_items %}
            <li>
                <a href="{{ menu.url }}"{% if menu.target_blank %} target="_blank" rel="noopener noreferrer"{% endif %} style="color: inherit; text-decoration: none; transition: opacity 0.2s;" onmouseover="this.style.opacity='0.7'" onmouseout="this.style.opacity='1'">
                    {{ menu.label }}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>

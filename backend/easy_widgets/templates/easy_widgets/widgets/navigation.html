{% load static %}

<nav class="navigation-widget widget-type-{{ widget_type.css_class_name }}" style="--nav-height: {{ config.nav_container_height }}px;">
    {% if config.hasItems %}
    <ul class="nav-container">
        {# All menu items (combined static and dynamic) #}
        {% for item in config.items %}
            {% if item.is_active or item.isActive %}
            <li>
                <a href="{{ item.url }}"{% if item.targetBlank or item.target_blank %} target="_blank" rel="noopener noreferrer"{% endif %}{% if item.pageTitle %} title="{{ item.pageTitle }}"{% endif %}>
                    {{ item.label }}
                </a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
    {% endif %}
</nav>

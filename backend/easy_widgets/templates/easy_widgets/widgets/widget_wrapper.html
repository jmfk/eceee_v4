<div class="widget widget-{{ widget.widget_type.name|lower }} default" 
     data-widget-id="{{ widget.id }}" 
     data-widget-type="{{ widget.widget_type.name }}"
     data-slot-name="{{ slot_name|default:'' }}"
     {% if inherited_from %}data-inherited-from="{{ inherited_from.id }}"{% endif %}
     {% if is_override %}data-is-override="true"{% endif %}>
     
    {% if inherited_from %}
        <div class="widget-inheritance-info">
            <small class="text-muted">
                {% if is_override %}
                    Overrides inherited widget from: <a href="{{ inherited_from.get_absolute_url }}">{{ inherited_from.title }}</a>
                {% else %}
                    Inherited from: <a href="{{ inherited_from.get_absolute_url }}">{{ inherited_from.title }}</a>
                {% endif %}
            </small>
        </div>
    {% endif %}
    
    <div class="widget-content">
        {% include widget.widget_type.template_name with widget=widget config=config %}
    </div>
</div>
